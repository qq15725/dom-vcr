<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    @keyframes color
    {
      from {
        background: red;
      }

      to {
        background: yellow;
      }
    }

    #app div {
      animation: color 1s infinite;
    }
  </style>
</head>
<body>
  <div id="app" style="width: 500px;">
    <div>Playground Playground Playground Playground Playground</div>
    <div>Playground Playground Playground Playground Playground</div>
    <div>Playground Playground Playground Playground Playground</div>
    <div>Playground Playground Playground Playground Playground</div>
  </div>

  <script type="module">
    import { createDomVcr } from './src'

    const vcr = createDomVcr(document.querySelector('#app'))

    vcr.start()

    setTimeout(async () => {
      const blob = await vcr.stop()
      window.open(URL.createObjectURL(blob))
    }, 5000)
  </script>
</body>
</html>
