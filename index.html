<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    @keyframes color
    {
      from {
        background: red;
      }

      to {
        background: yellow;
      }
    }

    #app {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: color 1s infinite;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <button style="margin-top: 14px;">Generate</button>

  <script type="module">
    import GIF from 'gif.js'
    import { createDomVcr } from './src'

    document.querySelector('button').addEventListener('click', async e => {
      const button = e.target
      if (button.innerText === 'Generating') return
      button.disabled = 'disabled'
      button.innerText = 'Generating'

      const vcr = createDomVcr(document.querySelector('#app'), {
        gif: new GIF({
          workers: 2,
          quality: 10,
          workerScript: './node_modules/gif.js/dist/gif.worker.js',
        }),
      })

      for (const i of Array(5)) {
        await new Promise(resolve => setTimeout(resolve, 500))
        vcr.addFrame()
      }

      const blob = await vcr.render()

      window.open(URL.createObjectURL(blob))

      button.disabled = undefined
      button.innerText = 'Generate'
    })
  </script>
</body>
</html>
